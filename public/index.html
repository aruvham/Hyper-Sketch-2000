<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hyper Sketch 2000</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

    <!-- STYLE -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- JS -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="lib/p5.min.js"></script>
    <script type="text/javascript" src="lib/particles.min.js"></script>
  </head>

  <body id="particles-js">
    <script type="text/javascript" src="lib/particlesConfig.js"></script>
    <header><h1>hyper sketch 2000</h1></header>

    <div class="wrapper">

      <div class="main">
        <div class="search">
          <input id="search-input" class="form-control" type="text">
          <button id="search-flickr" class="btn btn-primary">Search Flick</button>
          <button class="search-saved btn btn-primary">Search Saved</button>
          <button class="btn btn-success free-mode">Free Draw Mode</button>
        </div>
        <div class="result-container"></div>
      </div>

      <div class="edit">

        <input id="title-input" type="text" value="my awesome drawing">
        <input id="author-input" type="text" value="anonymous">
        <!-- <div class="title"><h2>my drawing</h2></div> -->
        <div id="canvas-container">
          <canvas id="merge-canvas" width="400" height="400"></canvas>
        </div>

        <div class="colors">
          <span hex="#000000" class="black color-selected"></span>
          <span hex="#FFFFFF" class="white"></span>
          <span hex="#fc4c4f" class="red"></span>
          <span hex="#68B25B" class="green"></span>
          <span hex="#4fa3fc" class="blue"></span>
          <span hex="#FF00FF" class="blue"></span>
          <span hex="#FFFF00" class="blue"></span>
          <span hex="#00FFFF" class="blue"></span>
        </div>

        <div class="tools">
          <button id="pencil" class="btn">Pencil</button>
          <button id="eraser" class="btn">Eraser</button>
        </div>

        <div class="actions">
          <button id="delete" class="btn btn-danger">Erase All</button>
          <button id="save" class="btn btn-success">Save</button>
          <button id="back" class="btn btn-primary">Back to Search</button>
          <button class="btn btn-primary download-btn"><a id="download">Download</a></button>
        </div>

      </div>
    </div>

  <!-- JS -->
  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
